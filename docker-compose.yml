# ============================
# DJ Rotation App - Docker Compose
# ============================
# Compatible avec UGOS (Ugreen NAS)

services:
  dj-rotation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dj-rotation
    restart: unless-stopped
    ports:
      - "9000:3000"
    volumes:
      # Persist SQLite database
      - dj-data:/app/prisma/data
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/settings"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  dj-data:
    driver: local
    name: dj-rotation-data
