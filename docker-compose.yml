# ============================
# DJ Rotation App - Docker Compose
# ============================
# Compatible avec UGOS (Ugreen NAS) et Synology
#
# IMPORTANT: Utilisez le script pour Ã©viter les images <none>:
#   ./docker-build.sh
#
# OU manuellement:
#   docker rmi dj-helper:latest 2>/dev/null; docker compose build --pull && docker image prune -f
#
# Run: docker compose up -d

services:
  dj-rotation:
    image: dj-helper:latest
    build:
      context: .
      dockerfile: Dockerfile
      # Remove intermediate containers after build
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: dj-rotation
    restart: unless-stopped
    ports:
      - "9000:3000"
    volumes:
      # Persist SQLite database
      - dj-data:/app/prisma/data
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/settings"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  dj-data:
    driver: local
    name: dj-rotation-data
