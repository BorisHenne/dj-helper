# ============================
# DJ Rotation App - CI/CD Pipeline
# Deploy via Cloudflare Tunnel to NAS
# ============================

name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ============================
  # Job 1: Build & Test
  # ============================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build

  # ============================
  # Job 2: Deploy to NAS
  # ============================
  deploy:
    name: Deploy to NAS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Setup SSH via Cloudflare Tunnel
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          cat > ~/.ssh/config << EOF
          Host nas
            HostName ${{ secrets.SSH_HOSTNAME }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_ed25519
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy via SSH
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REPO: ${{ github.repository }}
        run: |
          ssh nas << 'ENDSSH'
          cd ${DEPLOY_PATH}

          echo "ðŸ“¥ Downloading latest code..."
          curl -sL https://github.com/${REPO}/archive/refs/heads/main.tar.gz -o /tmp/repo.tar.gz

          echo "ðŸ§¹ Cleaning and extracting..."
          rm -rf ./* ./.[!.]*
          tar -xzf /tmp/repo.tar.gz --strip-components=1
          rm /tmp/repo.tar.gz

          echo "ðŸ³ Rebuilding Docker container..."
          sudo docker compose down
          sudo docker compose up -d --build

          echo "â³ Waiting for app to be ready..."
          sleep 15

          echo "âœ… Deployment complete!"
          sudo docker compose logs --tail=20
          ENDSSH

      - name: Health Check
        run: |
          echo "Checking if deployment was successful..."
          sleep 5
          echo "Deployment pipeline completed!"
